<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <main>
        <h1 class="pokedex__heading">Pokedex (JavaScript App)</h1>
    </main>
    <footer class="pokedex__footer">
        <p class="pokedex__console-message">
            Check the console for a similar output
        </p>
        <p class="pokedex__source-info">
            Info from: <a href="https://pokedex.org/" class="pokedex__source-link">Pokedex.org</a>
        </p>
    </footer>
    <section class="pokedex__script-container">
        <script src="js/scripts.js"></script>
    </section>
</body>
</html>
